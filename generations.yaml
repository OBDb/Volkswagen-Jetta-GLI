generations:
  - name: "First Generation (A1)"
    start_year: 1984
    end_year: 1992
    description: "The original Volkswagen Jetta GLI represented the sedan counterpart to the iconic Golf GTI, bringing the same performance-oriented approach to the Jetta platform. Based on the first and second-generation Jetta, the GLI featured the same fuel-injected 1.8-liter engine as the GTI, producing approximately 90-105 horsepower depending on model year and market, paired with a close-ratio five-speed manual transmission. Distinguishing features included a sport-tuned suspension with stiffer springs, larger front and rear anti-roll bars, and ventilated front disc brakes for improved stopping power. Exterior enhancements were subtle but purposeful, including a front air dam, side skirts, rear spoiler, and distinctive red trim around the grille mirroring the GTI's signature styling cue. The interior featured sport seats with more aggressive bolstering, a leather-wrapped steering wheel, additional instrumentation, and various GLI-specific trim elements. The driving experience emphasized European sports sedan characteristics with responsive handling, good body control, and engaging performance that belied its practical family sedan appearance. The first-generation GLI established the model's identity as a driver-focused performance variant that offered GTI-like driving dynamics with the added practicality of a traditional sedan body style, appealing to enthusiasts who needed more space than the hatchback GTI could provide or who simply preferred the more formal sedan profile."

  - name: "Second Generation (A3)"
    start_year: 1993
    end_year: 1998
    description: "The second-generation Volkswagen Jetta GLI, based on the third-generation Jetta (A3 platform), continued the performance sedan concept with enhanced power and sophistication. Featured prominently in this generation was the VW 2.0-liter 16-valve four-cylinder engine producing 115-150 horsepower depending on market and model year, paired exclusively with a five-speed manual transmission. The GLI benefited from a sport-tuned suspension featuring stiffer springs, revalved shock absorbers, and larger anti-roll bars, plus four-wheel disc brakes as standard equipment. Exterior differentiation included unique front and rear fasciae, side skirts, a subtle rear spoiler, and model-specific 15-inch BBS mesh wheels on later versions. The interior received sport seats with bolstered sides for better support during cornering, a leather-wrapped steering wheel and shift knob, additional instrumentation, and GLI-specific trim accents. This generation maintained the GLI's position as the driver-focused version of the Jetta, offering enhanced handling and moderate power increases over standard models, though with a more refined, mature character compared to its predecessor. The second-generation GLI faced increasing internal competition from the VR6-powered Jetta, which offered more power though with a somewhat different, less nimble character due to its heavier engine, creating two distinct performance options within the Jetta lineup that appealed to different types of enthusiast drivers."

  - name: "Third Generation (A4)"
    start_year: 1999
    end_year: 2005
    description: "The third-generation Volkswagen Jetta GLI, based on the fourth-generation Jetta (A4 platform), represented a significant advancement in both performance and refinement, aligning with Volkswagen's broader move upmarket during this period. Initially powered by the VR6 engine producing 174 horsepower, the GLI later transitioned to the more modern 1.8T turbocharged four-cylinder generating 180 horsepower, paired with either a five-speed manual or five-speed automatic transmission. The chassis featured a sport-tuned suspension with stiffer springs, sport-calibrated shock absorbers, and larger anti-roll bars, complemented by larger brakes and distinctive 16 or 17-inch alloy wheels. Exterior styling remained relatively subtle with modest bodywork modifications, unique wheels, and dual exhaust outlets, maintaining the GLI's sleeper aesthetic. The interior saw significant improvements in quality and features, including bolstered sport seats with GTI-style plaid or optional leather upholstery, a leather-wrapped steering wheel and shift knob, distinctive red-illuminated instrumentation, and aluminum pedals. A 25th Anniversary Edition in 2004 brought additional features and styling elements previewing the subsequent generation. This iteration of the GLI further refined the model's character as a sophisticated sports sedan offering genuine performance capabilities wrapped in an understated, premium package, establishing a template that would influence subsequent generations while earning respect from enthusiasts for its balance of performance, quality, and practicality."

  - name: "Fourth Generation (A5)"
    start_year: 2006
    end_year: 2010
    description: "The fourth-generation Volkswagen Jetta GLI, based on the fifth-generation Jetta (A5 platform), represented a more distinct performance model within the Jetta lineup, adopting significant mechanical and styling differences from standard models. Powered by a 2.0-liter turbocharged four-cylinder engine (the same FSI unit used in the GTI) producing 200 horsepower and 207 lb-ft of torque, paired with either a six-speed manual or six-speed DSG dual-clutch automatic transmission, the GLI offered substantially improved performance over base Jetta models. The chassis featured a fully independent sport suspension (at a time when some standard Jettas used a simpler torsion beam rear axle), larger brakes sourced from the GTI, and standard 17-inch (optional 18-inch) alloy wheels. Exterior styling became more distinctive with an aggressive front fascia, side skirts, a subtle rear spoiler, red brake calipers, and dual exhaust outlets. The interior received significant upgrades including deeply bolstered sport seats with GTI-inspired plaid upholstery or optional leather, a flat-bottomed steering wheel, unique instrument cluster with red needles, aluminum pedals, and distinctive trim elements. This generation established the GLI as a more overtly sporty model with clear visual and mechanical links to the GTI, offering essentially the same driving experience as its hatchback sibling but in sedan form. The fourth-generation GLI successfully balanced performance, refinement, and practicality, though faced increasingly strong competition from both traditional and emerging sports sedan rivals at various price points."

  - name: "Fifth Generation (A6)"
    start_year: 2011
    end_year: 2018
    description: "The fifth-generation Volkswagen Jetta GLI, based on the sixth-generation Jetta (A6 platform), reverted to a more distinct positioning from the GTI, reflecting the Jetta's overall repositioning as a more value-oriented offering particularly in the North American market. Arriving a year after the standard Jetta's introduction, the GLI featured numerous performance upgrades over base models, most notably an independent multi-link rear suspension replacing the torsion beam setup used in standard Jettas. Powered by a 2.0-liter turbocharged four-cylinder engine producing 200 horsepower (later increased to 210 horsepower), paired with either a six-speed manual or six-speed DSG dual-clutch automatic transmission, the GLI delivered engaging performance despite being somewhat less powerful than some competitors. Chassis enhancements included sport-tuned suspension, upgraded brakes, and distinctive 17 or 18-inch alloy wheels. Exterior styling incorporated aggressive front and rear fasciae, side skirts, a subtle rear spoiler, red brake calipers, and dual exhaust outlets, while the interior featured bolstered sport seats (with optional GLI-exclusive red leatherette upholstery), a flat-bottomed steering wheel, unique instrument cluster, aluminum pedals, and carbon-look trim elements. Special editions included the Autobahn package with enhanced luxury features and the Edition 30 commemorating the GLI's 30th anniversary. This generation successfully maintained the GLI's distinct character as the performance-focused version of the Jetta, offering enhanced handling and moderate power in a practical, relatively affordable package, helping to address some of the criticism directed at standard sixth-generation Jetta models for their simplified engineering and reduced feature content."

  - name: "Sixth Generation (A7)"
    start_year: 2019
    end_year: null
    description: "The sixth-generation Volkswagen Jetta GLI, based on the seventh-generation Jetta (A7 platform), represents a return to the model's roots as a true 'GTI with a trunk,' sharing more mechanical components with its hatchback sibling than the previous generation. Built on Volkswagen's versatile MQB platform, the latest GLI features the same 2.0-liter turbocharged four-cylinder engine as the GTI, producing 228 horsepower and 258 lb-ft of torque, paired with either a six-speed manual or seven-speed DSG dual-clutch automatic transmission. The chassis receives significant upgrades over the standard Jetta, including an independent multi-link rear suspension replacing the torsion beam setup in standard models, GTI-sourced brakes, an electronically controlled limited-slip differential, and adaptive dampers on higher trims. Exterior styling features more aggressive front and rear fasciae, side skirts, a subtle rear spoiler, red accents throughout (including the signature red stripe in the grille), red brake calipers, and distinctive 18-inch alloy wheels. The interior continues the sporting theme with deeply bolstered sport seats featuring red stitching and available perforated leather, a flat-bottomed steering wheel, unique instrument cluster, customizable ambient lighting, aluminum pedals, and distinctive trim elements. Technology includes a standard digital instrument cluster (Digital Cockpit), 8-inch touchscreen infotainment system, and comprehensive driver assistance features. A significant update for 2022 brought styling refinements, enhanced technology, and additional features. The driving experience emphasizes balanced handling with a comfortable ride, progressive steering, and strong, flexible engine performance that makes the GLI enjoyable in daily driving while capable on more challenging roads. The sixth-generation GLI successfully recaptures the essence of the original concept—offering GTI-equivalent performance and features in a more practical sedan package—while incorporating modern technology and refinement, maintaining its unique appeal in a market increasingly dominated by crossovers and SUVs."
